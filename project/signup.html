<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/signup.js"></script>
        <link rel="stylesheet" href="./css/login.css">
        <title>Sign Up</title>
    </head>
    <body class="m-0">
        <!-- <div id="root" class="row h-100"> -->
            <header class="row row-col-12 m-0 root-child-header navbar navbar-light bg-primary shadow">
                <nav class="container-fluid">
                    <a class="navbar-brand text-light" href="#"></a>
                </nav>
            </header>
    
            <main class="row row-col-12 m-0 root-main p-0 m-0">
                <div id="sections-wrapper" class="main p-2">
                    <section class="col-xs-8 col-md-6 col-lg-4 p-2">
                        <form name="signinForm" id="formulario"
                            class="w-100 h-100 p-2 border border-1 border-dark shadow"
                        >
                            <div class="row m-0 h-100 d-flex align-content-around">
                                <h1 class="text-center"> Signin </h1>
            
                                <section class="col-xs-12 col-md-6 py-3">
                                    <label for="signin-username">Username: </label>
                                    <input type="text" placeholder="Anakin"
                                        class="form-control" id="signin-username"
                                        name="signin-username" required
                                    >
                                </section>
                                <section class="col-xs-12 col-md-6 py-3">
                                    <label for="signin-password">Password: </label>
                                    <input type="password" placeholder="********"
                                        class="form-control" id="signin-password"
                                        name="signin-password" required
                                    >
                                </section>

                                <!--<a type="submit" role="button" class="btn btn-block btn-primary" href="login.html">Sign in</a>-->
            
            
                                <button type="submit" class="btn btn-block btn-primary" role="button"
                                > Signin </button>
                            </div>
                        </form>
                    </section>
                </div>

                
                
            </main>

            <footer class="row row-col-12 m-0 main-footer navbar navbar-light bg-primary shadow">
            </footer>
            
        <!-- </div> -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
    </body>
</html>
